services:
  - type: web
    name: gently-takehome-backend
    env: node
    buildCommand: |
      apt-get update && apt-get install -y poppler-utils
      npm ci
      npx prisma generate
      npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: postgres
          property: connectionString
      - key: OPENAI_API_KEY
        sync: false
      - key: LOG_LEVEL
        value: info

databases:
  - name: postgres
    databaseName: gently_takehome
    user: gently_user 